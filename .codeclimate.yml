engines:
  duplication:
      enabled: true
      checks:
        Similar code:
          enabled: false
      config:
        languages:
          - javascript
  fixme:
    enabled: true
ratings:
  paths:
    - "server/*.js"
    - "server/**/*.js"
  exclude_paths:
    - "server/tests/"
    - node_modules/
    - bower_components/
    - client/build/